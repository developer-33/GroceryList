<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GroceryList</title>
</head>
<body>   
    <h1>My Very Organized Grocery List</h1>
    <h2>
        Pantry Items
    </h2> 

    <section class="pantry">
        <img src="https://clipart-library.com/images/rTLxGE8kc.jpg" height="200px" width="auto">
      
        <section class="canned">
            <h3>
                Canned Foods
            </h3>
            <ul>
                <li>
                  <h4>Peas</h4>
                </li>
                <li>
                    <h4>Tuna</h4>
                </li>
                <li>
                    <h4>Corn</h4>
                </li>
            </ul>
            
            </section>

            <section class="dryGoods">
                <h3>
                    Dry Goods
                </h3>
                <ul>
                    <li>
                        <h4>Flour</h4>
                    </li>
                    <li>
                        <h4>Rice</h4>
                    </li>
                    <li>
                        <h4>Cookies</h4>
                    </li>
                </ul>
            </section>

    </section>

    <h2>
        Freezer Foods
    </h2>
       
        <section class="Freezer">
            <img src="830-8305261_mapnoyb-carrot-vegetables-free-clip-art-carrot.png" height="200px" width="auto">

            <section class="veggies">
            <h3>
                Veggies
            </h3>

            <ol>
                <li>
                    Tomatoes
                </li>
                <li>
                    Corn
                </li>
                <li>
                    Turnups
                </li>
            </ol>
            </section>


            <section class="snacks">
                <h3>
                    Snacks
                </h3>
                <ol>
                    <li>
                        Popcorn
                    </li>
                    <li>
                        Chips
                    </li>
                    <li>
                        Pickels
                    </li>
                </ol>
                </section>

         

        </section>

        

       

  

    
</body>
</html>
